<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlipLab - Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .login-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #181818;
            color: white;
            padding: 20px;
        }
        .auth-form {
            background-color: #242424;
            padding: 30px;
            border-radius: 8px;
            width: 100%;
            max-width: 400px;
            margin-top: 40px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            background-color: #333;
            border: 1px solid #444;
            border-radius: 4px;
            color: white;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #9147ff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #7f2cff;
        }
        a {
            color: #9147ff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <!-- Logo -->
        <div class="logo-container">
            <i class="fas fa-sync-alt logo-icon"></i>
            <span class="site-name">FlipLab</span>
        </div>

        <!-- Registration Form -->
        <form id="registerForm" class="auth-form">
            <h2>Create Account</h2>
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" min="13" max="120" required>
            </div>
            <div class="form-group">
                <label>Gender:</label>
                <select id="gender" required>
                    <option value="">Select gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label>
                    <input type="checkbox" id="terms" required>
                    I accept the terms and conditions
                </label>
            </div>
            <button type="submit">Create Account</button>
            <p>Already have an account? <a href="#" onclick="toggleForm('loginForm')">Login</a></p>
        </form>

        <!-- Login Form -->
        <form id="loginForm" class="auth-form" style="display: none;">
            <h2>Welcome Back</h2>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" required>
            </div>
            <button type="submit">Login</button>
            <p>Don't have an account? <a href="#" onclick="toggleForm('registerForm')">Register</a></p>
        </form>
    </div>

    <script src="login.js"></script>
</body>
</html>
