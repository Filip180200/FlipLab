<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlipLab - Stream Viewer</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <!-- Test Information -->
        <div class="test-info">
            ⚠️ This is a test version with a 15-minute time limit
        </div>
        
        <!-- Logo -->
        <div class="logo-container">
            <i class="fas fa-sync-alt logo-icon"></i>
            <span class="site-name">FlipLab</span>
        </div>

        <!-- Registration Form -->
        <form id="registerForm" class="form">
            <h2>Create Account</h2>
            <input type="text" id="firstName" placeholder="First Name" required pattern="[A-Za-z]+" title="Please enter a valid first name (letters only)">
            <input type="text" id="lastName" placeholder="Last Name" required pattern="[A-Za-z]+" title="Please enter a valid last name (letters only)">
            <input type="number" id="age" placeholder="Age" required min="18" max="120">
            <select id="gender" required>
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <div class="terms-container">
                <input type="checkbox" id="terms" required>
                <label for="terms">I accept the terms and conditions</label>
            </div>
            <button type="submit">Register</button>
            <p>Already have an account? <a href="#" onclick="toggleForm('loginForm')">Login</a></p>
        </form>

        <!-- Login Form -->
        <form id="loginForm" class="auth-form">
            <h2>Welcome Back</h2>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" required>
            </div>
            <button type="submit">Login</button>
            <p>Don't have an account? <a href="#" onclick="toggleForm('registerForm')">Register</a></p>
        </form>
    </div>

    <script src="login.js"></script>
</body>
</html>
