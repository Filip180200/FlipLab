<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>FlipLab - Thank You</title>

    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <script>
        // Prevent going back
        history.pushState(null, null, document.URL);
        window.addEventListener('popstate', function () {
            history.pushState(null, null, document.URL);
        });

        // Check if user tries to navigate back to web.html
        document.addEventListener('DOMContentLoaded', function() {
            if (localStorage.getItem('username')) {
                localStorage.removeItem('username');
            }
        });
    </script>

</head>

<body>

    <div class="thank-you-container">

        <div class="thank-you-content">

            <i class="fas fa-heart thank-you-icon"></i>

            <h1>Thank You for Trying FlipLab!</h1>

            <p>Your test session has ended. We appreciate your interest in our platform.</p>

            <p>For more information or to get full access, please contact us at:</p>

            <div class="contact-email">

                <i class="fas fa-envelope"></i>

                <a href="mailto:contact@fliplab.com">contact@fliplab.com</a>

            </div>

        </div>

    </div>

</body>

</html>
