<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlipLab - Thank You</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/notifications.css">
    <link rel="stylesheet" href="css/animations.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .thank-you-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #181818;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .thank-you-content {
            background-color: #242424;
            padding: 40px;
            border-radius: 8px;
            max-width: 600px;
            width: 100%;
        }
        .contact-email {
            margin-top: 20px;
            color: #9147ff;
            font-size: 1.2em;
        }
        .thank-you-icon {
            font-size: 4em;
            color: #9147ff;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="thank-you-content">
            <i class="fas fa-heart thank-you-icon"></i>
            <h1>Thank You for Trying FlipLab!</h1>
            <p>Your test session has ended. We appreciate your interest in our platform.</p>
            <p>For more information or to get full access, please contact us at:</p>
            <div class="contact-email">
                <i class="fas fa-envelope"></i>
                <a href="mailto:contact@fliplab.com">contact@fliplab.com</a>
            </div>
        </div>
    </div>
</body>
</html>
